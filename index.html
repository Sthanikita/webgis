<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaurishankar Conservation Area</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full height section */
        .full-height {
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Video container style */
        .video-container {
            width: 50%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .video-container video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        /* Overlay for text over video */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        /* Text inside the overlay */
        .video-overlay h1 {
            font-size: 3rem;
            font-weight: 700;
        }

        .video-overlay p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-top: 10px;
        }

        /* Image carousel styling */
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
        }

        /* Image carousel container */
        .image-carousel-container {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Strong and elegant navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .navbar-brand {
            font-size: 3.5rem;
            font-weight: bold;
            color: #fff;
        }

        .navbar .nav-link {
            color: #fff !important;
            font-weight: 500;
        }

        .navbar .nav-link:hover {
            color: #f0a500 !important;
        }

        /* Make sure navbar is below video overlay */
        .navbar-fixed {
            z-index: 5;
        }

        /* Swipe indication */
        .swipe-indication {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: #fff;
            font-weight: 800;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 10px;
            z-index: 999;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .swipe-indication span {
            font-size: 2rem;
            cursor: pointer;
            animation: bounce 1.5s infinite;
            display: inline-block;
        }

        .swipe-indication span::after {
            content: "→→→→";
            font-size: 2.5rem;
            color: #f0a500;
            display: inline-block;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .full-height {
                flex-direction: column;
            }

            .video-container {
                width: 100%;
                height: 50%;
            }

            .image-carousel-container {
                width: 100%;
                height: 50%;
            }

            .video-overlay h1 {
                font-size: 4.2rem;
            }

            .video-overlay p {
                font-size: 3rem;
            }
        }

        /* Increase text size of nav items and align them to the right corner */
        .navitem {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size:2rem;/* Adjust size as needed */
        }

        .navbar-nav {
            margin-left: auto; /* Ensures the navigation items are aligned to the right */
            position: absolute;
            right: 0; /* Align to the right corner */
        }
        a{
            font-size:1.3rem;
        }
    </style>
</head>
<body>

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

    <!-- Main Section -->
    <section id="home" class="full-height">

        <div class="video-container">

            <video autoplay loop muted>

            </video>

        <!-- Image Carousel Section -->

        <!-- Swipe indication -->
        <div class="swipe-indication" onclick="moveToNextSlide()">

            <span>&#8594;&#8594;</span> <!-- Right arrow -->
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // JavaScript to change slide on arrow click
        function moveToNextSlide() {
            var carousel = new bootstrap.Carousel(document.getElementById('carouselExample'));
            carousel.next();
        }
    </script>
